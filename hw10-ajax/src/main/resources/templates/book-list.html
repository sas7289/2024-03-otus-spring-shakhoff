<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all persons</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .books {
      border: 1px solid steelblue;
      width: 300px;
      border-collapse: collapse;
    }

    .books tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .books td:last-child, td:first-child {
      width: 50px;
    }
  </style>
  <script>
    function findBookById(bookId) {
      fetch(`/books/${bookId}`)
      .then(response => response.json())
      .then(book => {
        document.body.innerHTML = "";
        document.body.innerHTML += `
        <table>
          <tbody>
            <tr>
              <td>${book.id}</td>
              <td>${book.title}</td>
            </tr>
          </tbody>
        </table>
        <button onclick=findAllBooks()>Back</button>
        `
      })
    }

    function deleteBookById(bookId) {
      fetch(`/books/delete/${bookId}`)
      .then(response => {
        if (response.ok) {
          findAllBooks();
        } else {
          document.body.innerText = "ALARM!!!";
        }
      })
    }
  </script>
</head>
<body onload="findAllBooks()">
<script>
  function findAllBooks() {
    fetch("/books")
    .then(response =>
        response.json()
    )
    .then(json => {
      document.body.innerHTML = "";
      console.log("-------")
      document.body.innerHTML += `
          <table>
            <tbody id="t"></tbody>
          </table>
`
      let tBody = document.getElementById("t");
      json.forEach(book => {
        console.log(book.title)

        tBody.innerHTML += `
            <tr>
              <td>${book.id}</td>
              <td>${book.title}</td>
              <td>
                <button onclick=findBookById(${book.id})>Open</button>
                <button onclick=deleteBookById(${book.id})>Delete</button>
                <button onclick=getEditForm(${book})>Edit</button>
              </td>
            </tr>
            `
      })
      // document.body.innerHTML += `</table>`
    })

  }

</script>
