<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit person</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input:read-only {
      background: lightgray;
    }

    .row {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<!-- Person edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/comment}">
  <h3>Book Info:</h3>
  <table>
    <tr>
      <input type="hidden" th:name="bookId" th:value="${book.getId()}" readonly="readonly">
    </tr>

    <tr class="row">
      <td><label for="title">Book's title:</label></td>
      <td id="title" th:value="${book.getTitle()}" th:text="${book.getTitle()}"></td>
    </tr>

    <tr>
      <td><label for="author">Author:</label></td>
      <td id="author" th:value="${book.getAuthor().getFullName()}" th:text="${book.getAuthor().getFullName()}"></td>
    </tr>

    <tr>
      <td><label for="genres">Genres:</label></td>
      <td id="genres" th:each="genre: ${book.getGenres()}" th:value="${genre.getId()}" th:text="${genre.getName()}">
    </tr>

    <tr>
      <td>
        <label for="input-comment">Add comment</label>
        <input id="input-comment" th:name="content">
      </td>
    </tr>


    <tr th:each="comment: ${book.getComments()}">
      <td th:text="${comment.getContent()}"></td>
    </tr>
  </table>


  <div class="row">
    <button type="submit">Save comment</button>
  </div>
</form>

</body>
</html>
