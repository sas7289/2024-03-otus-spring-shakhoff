<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all persons</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .persons {
      border: 1px solid steelblue;
      width: 300px;
      border-collapse: collapse;
    }

    .persons tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .persons td:last-child, td:first-child {
      width: 50px;
    }
  </style>
</head>
<body>
<h3>Persons:</h3>

<table class="persons">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.title}">John Doe</td>
    <td>
      <a href="edit.html" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
    </td>
    <td>
      <a href="list.html" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
    </td>
    <td>
      <a href="book.html" th:href="@{/books/{id}(id=${book.id})}">Open</a>
    </td>
  </tr>
  </tbody>
</table>

<form id="create-form" th:method="post" th:action="@{/books}">
  <h3>Person Info:</h3>

  <div class="row">
    <label for="title">Book's title:</label>
    <input id="title" type="text" th:name="title"/>
  </div>

  <div>
    <label for="authors">Author</label>
    <select id="authors" name="authorId">
      <option th:each="author: ${authors}" th:value="${author.getId()}" th:text="${author.getFullName()}"></option>
    </select>
  </div>

  <div>
    <input name="genresIds" th:each="genre: ${genres}" type="checkbox" th:value="${genre.getId()}" th:text="${genre.getName()}">
  </div>

  <div class="row">
    <button type="submit">Save</button>
    <a href="list.html" th:href="@{/}">
      <button type="button">Cancel</button>
    </a>
  </div>
</form>
</body>
</html>
